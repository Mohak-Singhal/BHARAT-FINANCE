# Render.com deployment configuration
services:
  - type: web
    name: bharat-finance-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///./bharat_finance.db
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true